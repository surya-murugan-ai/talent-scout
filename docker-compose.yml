version: '3.8'

services:
  # PostgreSQL Database for TalentScout
  talentscout-db:
    image: postgres:15-alpine
    container_name: talentscout-db
    environment:
      - POSTGRES_DB=talentscout
      - POSTGRES_USER=talentscout
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-talentscout_secure_password}
    volumes:
      - talentscout-db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # External port 5433 to avoid conflict with scriptsensei-db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U talentscout -d talentscout"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - talentscout-network

  # TalentScout API Application
  talentscout:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: talentscout
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - DATABASE_URL=postgresql://talentscout:${POSTGRES_PASSWORD:-talentscout_secure_password}@talentscout-db:5432/talentscout
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - APIFY_API_TOKEN=${APIFY_API_TOKEN}
    restart: unless-stopped
    depends_on:
      talentscout-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - talentscout-network

volumes:
  talentscout-db-data:
    driver: local

networks:
  talentscout-network:
    driver: bridge

